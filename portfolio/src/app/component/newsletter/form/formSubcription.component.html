<form #emailForm="ngForm" (ngSubmit)="addEmail()">
    @if(successMessage()){
        <success-message class="successMessage" [@showAnimation] />
      }
    <div
      class="relative z-10 flex space-x-3 p-2 bg-white border rounded-lg shadow-lg shadow-gray-100"
    >
      <div class="flex-[1_0_0%]">
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          class="py-2.5 px-4 block w-full border-transparent rounded-lg focus:border-blue-500 focus:ring-blue-500"
          placeholder="Email Address"
        />
      </div>
      <div class="flex-[0_0_auto]">
        <button
          class="size-[46px] inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
          type="submit"
        >
          <ng-icon
            class="text-white text-2xl"
            [svg]="heroPaperAirplane"
          ></ng-icon>
        </button>
      </div>
    </div>

    @if (errorMessage()) {
      <p [@showAnimation] class="mt-4 text-red-500 text-xs italic">
        {{ errorMessage() }}
      </p>
    }
  </form>
